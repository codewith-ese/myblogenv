    <link rel="stylesheet" href="{{ url_for('static', filename ='styles/mabel-styles.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename ='styles/mabel-large-styles.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename ='styles/image-slide.css')}}">
    <script src="scripts/admin-script.js" defer></script>


    <script src="static/scripts/nav.js" defer></script>
    <script src="static/scripts/mabel-scripts.js" defer></script>

</head>
<body>
    <header>
        <h1>Marble Cost Estimator Blog</h1>
        <button type="button" id="menu"></button>
        <nav class="navigation">
            <a href="{{ url_for('index')}}" class="active">Home</a>
            <a href="{{ url_for('marble_cal')}}">Marble Cal</a>
            <a href="{{ url_for('wood_calculator')}}">Wood</a>
            <a href="{{ url_for('table_cal')}}">Table Cal</a>
            <a href="{{ url_for('wardrob_cal')}}">Wardrob Cal</a>
            <a href="{{ url_for('blogpost')}}"> Blog</a>
        </nav>
    </header>
    <main>
        <div class="form-grid">
            <div class="container">
                <h1>Enter wood Measurement in the form below ⬇️</h1>
                <form id="woodForm" class="mf1">
                    <label for="projectName">Project Name:</label>
                    <input type="text" id="projectName" required>
                    <br><br>

                    <!-- <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" required>
                    <br><br> -->

                    <label for="boardprice">Price for One board:</label>
                    <input type="number" id="boardprice" required>
                    <br><br>

                    <h2>Measurements</h2>
                    <label for="length">Length (m):</label>
                    <input type="number" id="length" required>
                    <br><br>

                    <label for="width">Width (m):</label>
                    <input type="number" id="width" required>
                    <br><br>

                    <!-- <button type="button" id="addMeasurement">Add Measurement</button> -->
                    <button type="submit">Calculate Total Cost</button>
                </form>
            </div>
            <div class="container">
                <div id="result-display" class="result-class">
                    <h2>Results</h2>
                    <div id="namedemo">Project Name Will Show here</div>
                    <div id="total">00.0</div>
                    <div id="boardPricedemo">00.0</div>
                    <div id="date">Date</div>

                    <div id="author">Created by EME </div> 
                </div>
                <button id="printResultsButton">Print Results</button>
            </div>
        </div>

    </main>
    <footer>
        <p id="year"></p>
        <p id="date-modified"></p>
    </footer>


</body>
